<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">

    <title>Frontend Mentor | Social links profile</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="info">
                <img src="./images/avatar-jessica.jpeg" alt="" class="avatar-img">
                <h2 class="avatar-name">Jessica Randall</h2>
                <p class="avatar-address">London, United Kingdom</p>
                <p class="description">
                    "Front-end developer and avid reader."
                </p>
            </div>
            <div class="links">
                <a href="#">Github</a>
                <a href="#">Frontend Mentor</a>
                <a href="#">LinkedIn</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </div>
</body>
</html>
