<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">

    <title>Frontend Mentor | Social links profile</title>
</head>
<body>
    <main>
        <div class="card-container">
            <div class="card-img">
                <img src="./assets/images/avatar-jessica.jpeg" alt="avatar image">
            </div>
            <div class="card-text">
                <div class="user-info">
                    <p class="name">Jessica Randall</p>
                    <p class="location">London, United kingdom</p>
                </div>
                <div class="user-description">
                    <p class="description">"Front-end developer and avid reader"</p>
                </div>
            </div>
            <div class="profile-links">
                <ul class="social-links-list">
                    <li><a class="social-link" href="#">Github</a></li>
                    <li><a class="social-link" href="#">Frontend mentor</a></li>
                    <li><a class="social-link" href="#">LinkedIn</a></li>
                    <li><a class="social-link" href="#">Twitter</a></li>
                    <li><a class="social-link" href="#">Instagram</a></li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
